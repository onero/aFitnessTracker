<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <ng-container>
        <a routerLink="/home">LOGO</a>
    </ng-container>

    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="1em" class="navigation-items">
            <ng-container *ngIf="this.authService.$authenticated | async; then loggedIn; else notLoggedIn"></ng-container>

            <ng-template #notLoggedIn>
                <li><a routerLink="/login">Login</a></li>
                <li><a routerLink="/login/signup">Signup</a></li>
            </ng-template>
            
            <ng-template #loggedIn>
                <li><a routerLink="/training">Training</a></li>
                <li><a style="cursor: pointer;" (click)="onLogout()">Logout</a></li>
            </ng-template>
        </ul>
    </div>
</mat-toolbar>
