<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <aft-sidenav (closeSidenav)="sidenav.close()"></aft-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <aft-header (sidenavToggle)="sidenav.toggle()"></aft-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
