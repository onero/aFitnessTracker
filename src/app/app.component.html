<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
      </mat-list-item>

      <mat-list-item routerLink="/login/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
      </mat-list-item>

      <mat-list-item routerLink="/training" (click)="sidenav.close()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
      </mat-list-item>

      <mat-list-item (click)="sidenav.close()">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Logout</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <ng-container>
        <a routerLink="/">LOGO</a>
      </ng-container>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="1em" class="navigation-items">
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/login/signup">Signup</a></li>
          <li><a routerLink="/training">Training</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
