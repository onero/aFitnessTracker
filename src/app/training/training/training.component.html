<mat-tab-group *ngIf="!ongoingTraining ">
    <mat-tab label="New Training">
        <aft-new-training (startTraining)="ongoingTraining = true"></aft-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <aft-past-training></aft-past-training>
    </mat-tab>
</mat-tab-group>
<aft-current-training *ngIf="ongoingTraining" (exitTraining)="ongoingTraining = false"></aft-current-training>
